<!DOCTYPE HTML>
<html>
    <head>
        <title>calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="calculator" class="calculator">
            <div class="showmessage">Supermarket for Kurt.</div>
            <input type="text" class="input" id="input" />
            <div class="row">
                <button class="button" data-type="7">7</button>
                <button class="button" data-type="8">8</button>
                <button class="button" data-type="9">9</button>
                <button class="button ac" data-type="+">+</button>
            </div>
            <div class="row">
                <button class="button" data-type="4">4</button>
                <button class="button" data-type="5">5</button>
                <button class="button" data-type="6">6</button>
                <button class="button ac" data-type="-">-</button>
            </div>
            <div class="row">
                <button class="button" data-type="1">1</button>
                <button class="button" data-type="2">2</button>
                <button class="button" data-type="3">3</button>
                <button class="button ac" data-type="x">X</button>
            </div>
            <div class="row">
                <button class="button ac" data-type="ce">ce</button>
                <button class="button" data-type="0">0</button>
                <button class="button ac" data-type="=">=</button>
                <button class="button ac" data-type="/">/</button>
            </div>
        </div>
        <script src="JS.js"></script>
    </body>
</html>
