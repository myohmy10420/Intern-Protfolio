<html>
  <head>
    <title>Tic-tac-toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body onload="startGame();">
    <h1>Welcome to my Tic-Tac-Toe game!</h1>
    <div id="message">Message will go here! </div>
    <table border="1" class="tictabel table">
      <tr>
        <td id="s1" class="Square info" onclick="nextMove(this)"></td>
        <td id="s2" class="Square success" onclick="nextMove(this)"></td>
        <td id="s3" class="Square info" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td id="s4" class="Square success" onclick="nextMove(this)"></td>
        <td id="s5" class="Square danger" onclick="nextMove(this)"></td>
        <td id="s6" class="Square success" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td id="s7" class="Square info" onclick="nextMove(this)"></td>
        <td id="s8" class="Square success" onclick="nextMove(this)"></td>
        <td id="s9" class="Square info" onclick="nextMove(this)"></td>
      </tr>
    </table>
    <a href="javascript:startGame();">Start Over</a>
    <script src="JS.js"></script>
  </body>
</html>
